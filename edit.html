<head>
    <meta charset="UTF-8">

    <title>EDIT</title>
    <link rel="stylesheet" href="./Css/index.css">
    
</head>
<body>
    <header>
        <nav class="navbar">
            <picture class="navbar__logo">
                <a href="./index.html">
                    <img src="./img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item width-submenu">
                    <a class="navbar__link width-icon" href="./pages/shop.html">VER TIENDA</a>
                   
                </li>
                <li>
                    <a class="navbar__link" href="./pages/admin.html">ADMIN</a>
                </li>
                <li>
                    <a class="navbar__link" href="./pages/logout.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header> <!--fin header-->
    <main>
        <h1>EDITAR ITEM</h1>
        <label for="categoria">Selecciona una categoría:</label>
    <select id="categoria">
        <option value="Figuras">Figuras</option>
        <option value="Edicion Limitada">Edicion Limitada</option>
        <option value="Accesorios">Aceesorios</option>
    </select>

    <br><br>

    <label for="licencia">Selecciona una licencia:</label>
    <select id="licencia">
        <option value="Naruto Shippuden">Naruto Shippuden</option>
        <option value="Star Wars">Star Wars</option>
        <option value="Harry Potter">Harry Potter/option>
    </select>
    <h2>Agregar Nombre de Figura</h2>
    <form id="figura-form">
        <label for="nombre">Nombre de la Figura:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        <label for="descripcion">Descripción de la Figura:</label>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
        <br><br>
        <label for="sku">SKU:</label>
        <input type="text" id="sku" name="sku" required>
        <br><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required>
        <br><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required>
        <br><br>

        <label for="descuento">Descuento:</label>
        <input type="number" id="descuento" name="descuento">
        <br><br>

        <label for="cuotas">Cuotas:</label>
        <select id="cuotas" name="cuotas">
            <option value="3 cuotas">3 cuotas</option>
            <option value="6 cuotas">6 cuotas</option>
            <option value="9 cuotas">9 cuotas</option>
        </select>
        <br><br>

        <label for="imagenes">Imágenes:</label>
        <input type="file" id="imagenes" name="imagenes" accept="image/*" multiple>
        <img src="/img/pokemon/charmander-1.webp" alt="Imagen 1 del producto">
        <img src="/img/pokemon/charmander-box.webp" alt="Imagen 1 del producto">

        <br><br>
        <input type="submit" value="Modificar Producto">
    </form>

    </main>

 <footer class="footer">

            <li class="navbar__item"><a class="navbar__link" href="./pages/contacto.html">CONTACTO</a></li>

    </nav>
    <picture class="picture">
        <img src="./img/branding/isotype.svg" alt="Isologotipo de la marca funkoshop">
    </picture>

</footer>
