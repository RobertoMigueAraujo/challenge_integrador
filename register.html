<body>
    <header>
        <nav class="navbar">
            <picture class="navbar__logo">
                <a href="./index.html">
                    <img src="./img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item width-submenu">
                    <a class="navbar__link width-icon" href="./pages/shop.html">VER TIENDA</a>
                   
                </li>
                <li>
                    <a class="navbar__link" href="./pages/admin.html">ADMIN</a>
                </li>
                <li>
                    <a class="navbar__link" href="./pages/logout.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header> <!--fin header-->
    <div class="main-container">
        <h1 class="custom-titulo">CREA TU CUENTA</h1>
        <p class="custom-subtitulo">Completa el formulario para ser parte del mundo de los Funkos</p>
        <div class="form-field">
            <label class="custom-label" for="nombre">Nombre:</label>
            <input class="custom-input" type="text" name="nombre" id="nombre" placeholder="John">
        </div>
        <div class="form-field">
            <label class="custom-label" for="apellido">Apellido:</label>
            <input class="custom-input" type="text" name="apellido" id="apellido" placeholder="Doe">
        </div>
        <div class="form-field">
            <label class="custom-label" for="email">Email:</label>
            <input class="custom-input" type="email" name="email" id="email" placeholder="johndoe@correo.com">
        </div>
        <div class="form-field">
            <label class="custom-label" for="contraseña">Contraseña:</label>
            <input class="custom-input" type="password" name="contraseña" id="contraseña" placeholder="********">
        </div>
        <div class="form-field">
            <label class="custom-label" for="repitaContraseña">Repita Contraseña:</label>
            <input class="custom-input" type="password" name="repitaContraseña" id="repitaContraseña" placeholder="********">
        </div>
        <div class="form-field">
            <div class="checkbox-container">
                <button type="submit" class="custom-button"> Registrar </button>
                <input type="checkbox" name="aceptarTerminos" id="aceptarTerminos" required>
                <label for="aceptarTerminos">Acepto<a href="#"  class="Terminos">Términos y Condiciones</a></label>
            </div>
        </div>
    </div>
