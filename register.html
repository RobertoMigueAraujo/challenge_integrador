<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <title>REGISTER</title>
    <link rel="stylesheet" href="./Css/index.css">
    
</head>
<body>
    <header>
        <nav class="navbar">
            <picture class="navbar__logo">
                <a href="./index.html">
                    <img src="./img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item width-submenu">
                    <a class="navbar__link width-icon" href="./pages/shop.html">VER TIENDA</a>
                   
                </li>
                <li>
                    <a class="navbar__link" href="./pages/admin.html">ADMIN</a>
                </li>
                <li>
                    <a class="navbar__link" href="./pages/logout.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header> <!--fin header-->
    
    <div class="main-container">
        <div class="register-title">
            <h1>CREA TU CUENTA</h1>
        </div>
        <div class="register-text">
            <p>Completa el formulario para ser parte del mundo de los Funkos</p>
        </div>
        <div class="register-form">
            <form action="post" enctype="application/x-www-form-urlencoded">
                <div class="form-field">
                    <label class="custom-label" for="nombre">Nombre:</label>
                    <input class="custom-input" type="text" name="nombre" id="nombre" placeholder="John"><br><br>
                </div>
                <div class="form-field">
                    <label class="custom-label" for="apellido">Apellido:</label>
                    <input class="custom-input" type="text" name="apellido" id="apellido" placeholder="Doe"><br><br>
                </div>
                <div class="form-field">
                    <label class="custom-label" for="email">Email:</label>
                    <input class="custom-input" type="email" name="email" id="email" placeholder="johndoe@correo.com"><br><br>
                </div>
                <div class="form-field">
                    <label class="custom-label" for="contraseña">Contraseña:</label>
                    <input class="custom-input" type="password" name="contraseña" id="contraseña" placeholder="********"><br><br>
                 </div>
                <div class="form-field">
                    <label class="custom-label" for="RepitaContraseña">Repita Contraseña:</label>
                    <input class="custom-input" type="password" name="repitaContraseña" id="repitaContraseña" placeholder="********"><br><br>
                </div>
                <div class="form-field">
                    <input class="custom-input" type="checkbox" name="AceptarTerminos" id="AceptarTerminos" required>
                    <label class="bottom" for="AceptarTerminos">Aceptar <a href="#">Terminos y Condiciones</a></label>
                </div>
            </form>
        </div>
    </div>
    
    
    
 <!--aca empieza el footer-->

 <footer class="footer">

    </nav>
    <picture class="picture">
        <img src="./img/branding/isotype.svg" alt="Isologotipo de la marca funkoshop">
    </picture>

</footer>
