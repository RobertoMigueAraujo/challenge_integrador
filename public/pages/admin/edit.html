        <h1 class="edit-titulo">EDITAR ITEM</h1>
        <main class="container">
    <form id="figura-form">
        <div class="categoriaLicencia">

            <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
            <option value="Figuras">Figuras</option>
            <option value="Edicion Limitada">Edicion Limitada</option>
            <option value="Accesorios">Aceesorios</option>
        </select>
    
        <label for="licencia">Licencia:</label>
        <select id="licencia" name="licencia" >
            <option value="Naruto Shippuden">Naruto Shippuden</option>
            <option value="Star Wars">Star Wars</option>
            <option value="Harry Potter">Harry Potter</option>
        </select>
    </div>
        <div class="edit-productos"> 
        <label for="nombre">Nombre del producto:</label>
     <input type="text" id="nombre" name="nombre" required placeholder="Kakashi Hatake Shippuden Saga">
     
    </div>

    <div class="descripcionEdit">
        <textarea  id="descripcion" name="descripcion" rows="4" cols="70" placeholder="Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori." ></textarea>
    </div>
    <div class="descuentosEdit">
        <div class="sku">
        <label for="sku">SKU:</label>
        <input type="text" id="sku" name="sku" required placeholder="NAR001012">
    </div>
<div class="precio">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required placeholder="$ 1.799,00" >
    </div>
<div class="stock">
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required placeholder="10" >
    </div>
</div>
<div class="descuentoEdit">
<div class="edit-descuento">
    <div class="descuento">
        <label for="descuento">Descuento:</label>
        <input type="number" id="descuento" name="descuento" placeholder="10%">
    </div>
    <div class="cuota">
        <label for="cuotas">Cuotas:</label>
        <select id="cuotas" name="cuotas" class="cuotas-producto">
            <option value="3 cuotas">3 Cuotas sin interés</option>
            <option value="6 cuotas">6 Cuotas sin interés</option>
            <option value="9 cuotas">9 Cuotas sin interés</option>
        </select>
    </div>
</div>
</div>
        <label for="imagenes">Imágenes:</label>
        <input type="file" id="imagenes" name="imagenes" accept="image/*" multiple>
<div class="imagenesEdit">
        <div class="imagen-izquierda">
            <img src="/public/img/icons/kakashi_hatake_front.svg" alt="Imagen frente" class="imagenFrente">
            <p>Frente</p>
          </div>
          <div class="imagen-derecha">
            <img src="/public/img/icons/kakashi_hatake_back.svg" alt="Imagen dorso" class="imagenDorso">
            <p>Dorso</p>
          </div>
        </div>
        <div class="ModificarProductoEdit">
        <input type="submit" value="Modificar Producto" class="modificarProducto">
    </div>
    </form>
    
      
    </main>
