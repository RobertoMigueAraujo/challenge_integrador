   <form action="post" enctype="application/x-www-form-urlencoded">

    <label for="stock">STOCK:</label>
    <input type="text" name="stock" id="stock" placeholder="0"><br>
    <label for="descuento">Descuento:</label>
    <input type="text" name="descuento" id="descuento" placeholder="0%">
    <label for="CUOTAS">Cuotas:</label>

    </select>
    </option><br>

<input type="file" id="Imagenes" name="Imagenes" style="display: none;">
