     <!--fin header-->
    <main>
    <div class="formulario-create">
   <h1>CREAR NUEVO ITEM</h1>
   <form action="post" enctype="application/x-www-form-urlencoded">
    <div class="categoriaCreate">
    <label for="categoria">Categoria:</label>
    <select name="seleccionar" id="categoria" >
        <option value="" disabled selected>Seleccionar</option>
     
    </select>
    <label for="licencia">Licencia:</label>
    <select name="seleccionar" id="licencia">
        <option value="" disabled selected>Seleccionar</option>
    </select>
</div>
<div class="productoCreate">
    <label for="NombreDelProducto">Nombre del producto:</label>
    <input type="NombreDelProducto" name="NombreDelProducto" id="NombreDelProducto" placeholder="Kakashi Hataki Shipudden Saga"><br>
</div>
<div class="descripcion">
    <textarea name="DescripcionDelProducto" id="DescripcionDelProducto" cols="60" rows="10"  placeholder="Descripcion del producto"></textarea><br>
</div>
<div class="textProducto">
    <label for="sku">SKU:</label>
    <input type="text" name="sku" id="sku" placeholder="SSK111AB001">
    <label for="precio">PRECIO:</label>
    <input type="text" name="precio" id="precio" placeholder="$ 0.000,00">
    <label for="stock">STOCK:</label>
    <input type="text" name="stock" id="stock" placeholder="0">
</div>
<div class="descuentoProducto">
    <label for="descuento">Descuento:</label>
    <input type="text" name="descuento" id="descuento" placeholder="0%">
    <label for="CUOTAS">Cuotas:</label>
    <select name="cuotas" id="cuotas">
        <option value="3">3 cuotas sin inter√©s
    </select>
    </option>
</div>
<div class="imagenesCreate">
    <label for="Imagenes">Imagenes:</label>
<input type="file" id="Imagenes" name="Imagenes">
</div>
<div class="botonEliagre">
    <button id="aceptarBoton" type="submit">Aceptar</button>
    <button id="resetearBoton" type="reset">Limpiar</button>
</div>
</form>
